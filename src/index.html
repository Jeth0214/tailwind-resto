<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Resto</title>
    <link rel="stylesheet" href="../public/styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="uppercase font-bold p-4 border-b">
              <a href="/">Food Ninja</a>
            </h1>
            <ul>
              <li class="font-bold">
                <a href="#">
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>About</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Contact</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <main class="py-6 px-16 bg-gray-100 md:col-span-2">
        <div class="flex md:justify-center lg:justify-end">
          <a href="#" class="btn text-primary border-primary md:border-2"
            >Login</a
          >
          <a href="#" class="btn border-primary md:border-2 text-primary ml-3"
            >Signup</a
          >
        </div>

        <header>
          <h2 class="text-gray-900 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-3xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-semibold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid gap-10 lg:grid-cols-3">
            <!-- cards go here -->
            <div class="card">
              <img
                src="../public/img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">25 mins</div>
            </div>

            <div class="card">
              <img
                src="../public/img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">25 mins</div>
            </div>

            <div class="card">
              <img
                src="../public/img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">25 mins</div>
            </div>
          </div>

          <h4 class="font-semibold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div>
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex mt-8 justify-center">
          <div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
